<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Email Reply Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .blurred {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-up {
      animation: slideUp 0.5s forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 1;
        transform: translateY(0);
        max-height: 1000px;
      }

      to {
        opacity: 0;
        transform: translateY(-50px);
        max-height: 0;
        overflow: hidden;
      }
    }

    #loadingSpinner {
      position: fixed;
      background: rgba(255, 255, 255, 0.7);
      z-index: 1050;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
    }

    pre {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

<body class="p-4">
  <h1 class="mb-4">Generate Email</h1>

  <div id="loadingSpinner" class="d-flex justify-content-center align-items-center fade">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="formContainer">
    <form id="replyForm">
      <div class="mb-3 form-floating">
        <select class="form-select" id="emailAudience" required>
          <option value="">Select...</option>
          <option value="Client">Client</option>
          <option value="Coworker">Coworker</option>
          <option value="Corporate">Corporate</option>
          <option value="Other">Other</option>
        </select>
        <label for="emailAudience">Replying to</label>
        <input type="text" class="form-control mt-2 d-none" id="audienceOther" placeholder="Enter other audience" />
      </div>

      <div class="mb-3 form-floating">
        <select class="form-select" id="emailTone" required>
          <option value="Professional">Professional</option>
          <option value="Friendly">Friendly</option>
          <option value="Apologetic">Apologetic</option>
          <option value="Confident">Confident</option>
          <option value="Persuasive">Persuasive</option>
          <option value="Direct">Direct</option>
          <option value="Other">Other</option>
        </select>
        <label for="emailTone">Tone</label>        
        <input type="text" class="form-control mt-2 d-none" id="toneOther" placeholder="Enter other tone" />
      </div>

      <div class="mb-3 form-floating">
        <select class="form-select" id="emailType">
          <option value="Provide Update">General Reply</option>
          <option value="Provide Update">Provide Update</option>
          <option value="Request Information">Request Information</option>
          <option value="Provide Account Information">Provide Account Information</option>
          <option value="Provide Instructions">Provide Instructions</option>
          <option value="Decline Request">Decline Request</option>
          <option value="Approve Request">Approve Request</option>
          <option value="Other">Other</option>
        </select>
        <label for="emailType">Type</label>        
        <input type="text" class="form-control mt-2 d-none" id="typeOther" placeholder="Enter other type" />
      </div>

      <div class="mb-3 form-floating">
        <textarea class="form-control" id="emailDescription" rows="4"
          placeholder="Summarize the email you want to generate."></textarea>
        <label for="emailDescription">Description</label>          
      </div>

      <div class="mb-3">
        <label for="templateContent" class="form-label">Optional Template</label>
        <input type="file" class="form-control" id="templateContent" />
        <div id="fileCardContainer" class="mt-3"></div>
      </div>

      <button type="submit" class="btn btn-primary">Generate Reply</button>
    </form>
  </div>

  <div id="emailPreview"></div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let templateContent = null;
    let originalEmailBody = "";

    Office.onReady(info => {
      if (info.host === Office.HostType.Outlook) {
        Office.context.mailbox.item.body.getAsync(Office.CoercionType.Text, (result) => {
          if (result.status === Office.AsyncResultStatus.Succeeded) {
            originalEmailBody = result.value;
          } else {
            console.error('Failed to get email body:', result.error.message);
          }
        });
      }
    });

    window.onload = () => document.getElementById('loadingSpinner').classList.remove('show');

    // Show/hide custom fields
    const showOtherInput = (selectId, inputId) => {
      document.getElementById(selectId).addEventListener('change', function () {
        const input = document.getElementById(inputId);
        if (this.value === 'Other') {
          input.classList.remove('d-none');
          input.required = true;
        } else {
          input.classList.add('d-none');
          input.required = false;
          input.value = '';
        }
      });
    };

    showOtherInput('emailAudience', 'audienceOther');
    showOtherInput('emailTone', 'toneOther');
    showOtherInput('emailType', 'typeOther');

    document.getElementById('templateContent').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const fileCardContainer = document.getElementById('fileCardContainer');

      if (file) {
        const maxSize = 5 * 1024 * 1024;
        if (file.size > maxSize) {
          alert('File too large. Max 5MB.');
          e.target.value = "";
          templateContent = null;
          fileCardContainer.innerHTML = "";
          return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          templateContent = {
            fileName: file.name,
            fileType: file.type,
            fileSize: file.size,
            base64Content: event.target.result.split(',')[1]
          };

          const fileSizeKB = (file.size / 1024).toFixed(1);
          fileCardContainer.innerHTML = `
            <div class="card shadow-sm fade-in">
              <div class="card-body">
                <h5 class="card-title">${file.name}</h5>
                <p><strong>Size:</strong> ${fileSizeKB} KB</p>
                <p><strong>Type:</strong> ${file.type || 'Unknown'}</p>
                <button type="button" class="btn btn-sm btn-outline-danger" id="removeFileButton">Remove</button>
              </div>
            </div>
          `;

          document.getElementById('removeFileButton').addEventListener('click', function () {
            document.getElementById('templateContent').value = "";
            templateContent = null;
            fileCardContainer.innerHTML = "";
          });
        };

        reader.readAsDataURL(file);
      }
    });

    document.getElementById('replyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formContainer = document.getElementById('formContainer');
      const loadingSpinner = document.getElementById('loadingSpinner');

      formContainer.classList.add('blurred');
      loadingSpinner.classList.add('show');

      const emailAudience = document.getElementById('emailAudience').value === 'Other'
        ? document.getElementById('audienceOther').value
        : document.getElementById('emailAudience').value;

      const emailTone = document.getElementById('emailTone').value === 'Other'
        ? document.getElementById('toneOther').value
        : document.getElementById('emailTone').value;

      const emailType = document.getElementById('emailType').value === 'Other'
        ? document.getElementById('typeOther').value
        : document.getElementById('emailType').value;

      const emailDescription = document.getElementById('emailDescription').value;

      const replyPrompt = {
        audience: emailAudience,
        tone: emailTone,
        type: emailType,
        description: emailDescription,
        template: templateContent,
        originalEmail: originalEmailBody
      };

      try {
        const response = await fetch("https://prod-145.westus.logic.azure.com:443/workflows/c65d371e274a4a29a0daa3ee25ce63bd/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-skVHfpWefHb6DNSYMWTmkI3mEUObkxnK2wAvBwU-wg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(replyPrompt)
        });

        const result = await response.json();

        if (result.success && result.replyText) {
          loadingSpinner.classList.remove('show');
          formContainer.classList.add('slide-up');

          document.getElementById('emailPreview').innerHTML = `
            <div class="card p-3 shadow-sm fade-in">
              <h5 class="card-title">Generated Reply</h5>
              <pre>Subject: ${result.reply.subject}</pre>
              <pre>Body: ${result.reply.body}</pre>
              <button class="btn btn-success mt-3" id="insertReplyButton">Insert into Email</button>
            </div>
          `;

          document.getElementById('insertReplyButton').addEventListener('click', function () {
            
            const insertReplyHtml = `<p>${result.reply.body}</p><br>`;
            const item = Office.context.mailbox.item;
  
            if (Office.context.mailbox.item.itemType === Office.MailboxEnums.ItemType.Message &&
                typeof item.body.setSelectedDataAsync === "function") {
              // Compose mode: insert text directly
              item.body.setSelectedDataAsync(
                result.reply.body,
                { coercionType: Office.CoercionType.Text },
                function (asyncResult) {
                  if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                    console.log('Reply inserted!');
                  } else {
                    console.error('Failed to insert reply:', asyncResult.error.message);
                  }
                }
              );
            } else {
              // Not in compose mode, launch new message
              Office.context.mailbox.item.displayReplyAllFormAsync({
                htmlBody: result.reply.body}, 
                function(asyncResult) {
                  if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                    console.log('Reply inserted!');
                  } else {
                    console.error('Failed to insert reply:', asyncResult.error.message);
                  }
              });
            }
          });

          document.getElementById('emailPreview').scrollIntoView({ behavior: 'smooth' });
        } else {
          alert("Something went wrong. No reply text received.");
        }
      } catch (err) {
        console.error('Fetch error:', err);
        alert("An error occurred while generating the reply.");
      }
    });
  </script>
</body>

</html>
